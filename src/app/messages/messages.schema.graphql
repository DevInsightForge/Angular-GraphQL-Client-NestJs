query Messages($take: Int!) {
  messages(take: $take) {
    id
    content
    sentAt
  }
}

mutation AddNewMessage($newMessageData: NewMessageInput!) {
  addMessage(newMessageData: $newMessageData) {
    content
  }
}

subscription MessageAdded {
  messageAdded {
    id
    content
    sentAt
  }
}
