<div id="app-container">
  <div *ngIf="user.id">
    <span>
      {{ user.email }}
    </span>
    <span>{{ user.id }}</span>
    <button (click)="logOut()">Logout</button>
  </div>
  <div>
    <a [routerLink]="['/']" routerLinkActive="router-link-active">Home</a>
    <a [routerLink]="['/auth']" routerLinkActive="router-link-active">Login</a>
    <a [routerLink]="['/auth/register']" routerLinkActive="router-link-active"
      >Register</a
    >
  </div>
  <router-outlet></router-outlet>
</div>
